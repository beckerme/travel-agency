name: CI-CD Workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Verify if all files are of type css/html/js
        run: |
          git ls-files ./public | grep -vE '\.(html|css|js|yml)$' && echo "Erro: Um dos ficheiros Ã© de um tipo manhoso" && exit 1 || echo "Nenhum ficheiro manhoso encontrado"
    

      - name: Run tests
        run: npm test

  deploy:
    runs-on: ubuntu-latest
    needs: [test]
    if: success()
    steps:
      - name: Deploy to production
        run: echo "Deploying to production environment"

