name: CI-CD Workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Give permission to Jest
        run: chmod +x ./node_modules/.bin/jest
      
      - name: Verify if all files are of type css/html/js
        run: |
          grep -vErf '\.(html|css|js|yml)$' ./public && echo "Erro: Um dos ficheiros Ã© de um tipo manhoso" && exit 1 || echo "Nenhum ficheiro manhoso encontrado"
    

      - name: Run tests
        run: npm test

  deploy:
    runs-on: ubuntu-latest
    needs: [test]
    if: success()
    steps:
      - name: Deploy to production
        run: echo "Deploying to production environment"

